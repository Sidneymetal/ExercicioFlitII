<!DOCTYPE html>
<html lang=>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/src/main.js">
    <title>Cadastro Loja</title>
</head>

<body>
    <header>
        <h1>Cadastre sua Loja</h1>
    </header>

    <form method="GET" action="">
        <h3>Novo Cadastro</h3>
        <label for="idName">Nome:</label>
        <br>
        <input type="text" id="idName" name="name">
        <br>
        <label for="idAdress">Endereço:</label>
        <br>
        <input type="text" id="idAdress" name="adress">
        <br>
        <label for="idCNPJ">CNPJ:</label>
        <br>
        <input type="text" id="idCNPJ" name="cnpj">
        <br>
        <label for="idPhone">Telefone:</label>
        <br> 
        <input type="text" id="idPhone" name="phone">
        <br>
        <label for="idImage">Logotipo:</label>
        <br>
        <input type="file" id="idImage" name="image">
        <br>
        <h4>Dias Da Semana De Funcionamento</h4>
        <label for="idDaysOfWeek">Selecione os dias:</label>
        <br>
        <input type="checkbox" name="Sunday" id="">Dom
        <input type="checkbox" name="Monday" id="">Seg
        <input type="checkbox" name="Tuesday" id="">Ter
        <input type="checkbox" name="Wednesday" id="">Qua
        <input type="checkbox" name="Thursday" id="">Qui
        <input type="checkbox" name="Friday" id="">Sex
        <input type="checkbox" name="Saturday" id="">Sáb
        <br>
        <h4>Horário de Funcionamento</h4>
        <label for="idOpen">Abertura:</label>
        <br>
        <input type="text" id="idAdress" name="adress">
        <br>
        <label for="idClose">Fechamento:</label>
        <br>
        <input type="text" id="idClose" name="close">
        <br><br>
        <label for="idInfoEmail">Deseja receber email com informações?</label>
        <select>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
        </select>
        <br><br>
        <p>
            <input type="submit" value="Cadastrar" />
        </p>

    </form>
</body>

</html>
