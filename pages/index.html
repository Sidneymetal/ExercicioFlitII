<!DOCTYPE html>
<html lang=>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/src/main.js"></script>
    <title>Cadastro Loja</title>
</head>

<body>
    <header>
        <h1 class="title">Cadastre sua Loja</h1>
    </header>
    <section class="center">
        <form class="forms" method="POST" action="https://api.flit.com.br/submeterDados">
            <div class="subTitle">
                <h3>Novo Cadastro</h3>
            </div>
            <div class="styleForm">
                <label for="idName">Nome:</label><br>
                <input class="input" type="text" id="idName" name="name" oninput="clickSave(this)"><br>
            </div>
            <div class="styleForm">
                <label for="idAdress">Endereço:</label><br>
                <input type="text" id="idAdress" name="idAdress" oninput="clickSave1(this)"><br>
            </div>
            <div class="styleForm">
                <h4>Dias Da Semana De Funcionamento</h4>
            </div>
            <div class="styleForm">
                <label">Selecione os dias:</label><br>
                    <input type="checkbox" name="Sunday" id="">Dom
                    <input type="checkbox" name="Monday" id="">Seg
                    <input type="checkbox" name="Tuesday" id="">Ter
                    <input type="checkbox" name="Wednesday" id="">Qua
                    <input type="checkbox" name="Thursday" id="">Qui
                    <input type="checkbox" name="Friday" id="">Sex
                    <input type="checkbox" name="Saturday" id="">Sáb<br>
            </div>
            <div class="styleForm">
                <label for="idOpen">Horário de Abertura:</label><br>
                <input type="time" id="idAdress" name="open"><br>
            </div>
            <div class="styleForm">
                <label for="idClose">Horário de Fechamento:</label><br>
                <input type="time" id="idClose" name="close" required><br><br>
            </div>
            <br><br><br><br>
            <section>
                <input type="submit" onclick="sendMessage()" value="Cadastrar" />
            </section>
        </form>
    </section>
</body>

</html>
